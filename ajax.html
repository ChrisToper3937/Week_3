<script type="text/javascript">
  $(function (){
    $("#uid").blur(function (){
      var userid = $(this).val();
      $.ajax({
        url:"/getuser",
        type:"post",
        data:"uid="+userid,
        dataType:"JSON",
        success:function(result){
          $("#uname").val(result.userName);
        }
      });
    });
  });
</script>
<html>
<head>
  <title>Title</title>
</head>
<body>
<p>输入数字获取对象</p>
userid:<input type="text" id="uid"><br>
username:<input type="text" id="uname">
</body>
</html>
